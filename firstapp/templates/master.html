<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        {% load static %}
        <link href="{%static 'bootstrap-5.3.0-alpha1-dist\css/bootstrap.min.css'%}" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
            #bgimage {
                width: 100vw;
            height: 100vh;
            z-index: -1;
            position: fixed;
        }
        
        #logo {
            border-radius: 50%;
        }
        </style>
</head>

<body>
    <img id="bgimage" src="{%static 'bg.png'%}">
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(0, 0, 122);" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img id='logo' src="{%static 'logo.jpg'%}" alt="Bootstrap" width="50" height="50">
            </a>
            <a class="navbar-brand" href="/"
                style="font-size: 25px;"><b>Home</b></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <form action="play" method="post">
                            {%csrf_token%}
                            <input type="hidden" name="qno" value="0">
                            <button type="submit" class="btn btn-primary"
                                style="font-size: 25px; background-color: transparent; border: 0;"><b>Play</b>
                            </button>
                        </form>
                    </li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="transfer"><b
                                style="font-size: 25px;">Transfer Money</b></a>
                    </li>
                </ul>
                {% if user.is_authenticated %}

                <a class="nav-link disabled" style="color: white;">Welcome {{name}}</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a class="nav-link disabled" style="color: white;">Balannce: â‚¹{{money}}/-</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <a href="{%url 'authi:logout'%}"><button type="button" class="btn btn-light"
                        style="font-size: 20px;"><b>Logout</b></button></a>&nbsp;&nbsp;&nbsp;
                {%else%}
                <a href="{%url 'authi:login'%}"><button type="button" class="btn btn-light"
                        style="font-size: 20px;"><b>Login</b></button></a>&nbsp;&nbsp;&nbsp;
                <a href="{%url 'authi:signup'%}"><button type="button" class="btn btn-light"
                        style="font-size: 20px;"><b>Sign Up</b></button></a>&nbsp;&nbsp;&nbsp;
                {%endif%}
            </div>
        </div>
    </nav>
    {%for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert" style="margin-bottom: 0px;">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {%endfor%}
    {% block body%}
    {%endblock%}
    <script src="{%static 'bootstrap-5.3.0-alpha1-dist\js/bootstrap.bundle.min.js'%}"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
